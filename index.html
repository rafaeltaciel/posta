<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-pink-600 mb-6">Login</h1>

    <div id="erro" class="text-red-500 text-sm mb-4 hidden"></div>

    <form id="formLogin" class="space-y-4">
      <input type="text" id="usuario" placeholder="Usuário" class="w-full border px-4 py-2 rounded" required>
      <input type="password" id="senha" placeholder="Senha" class="w-full border px-4 py-2 rounded" required>
      <button type="submit" class="bg-pink-600 text-white px-4 py-2 w-full rounded hover:bg-pink-700">
        Entrar
      </button>
    </form>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', function (e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erro = document.getElementById('erro');

      if (usuario === '' || senha === '') {
        erro.textContent = 'Preencha todos os campos.';
        erro.classList.remove('hidden');
        return;
      }

      if (usuario === 'admin' && senha === '1234') {
        localStorage.setItem('loggedUser', usuario);
        window.location.href = 'upload.html'; // Redireciona para a tela de postagem
      } else {
        erro.textContent = 'Usuário ou senha inválidos.';
        erro.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
